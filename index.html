<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge</title>
    <link rel="stylesheet" href="./style/style.css"> 
</head>
<body>

    <header class="header">
        <p><img src="./assets/Logo.png" alt="Logo" class="Logo"></p>
    </header>

    <main class="contenedor">
        <div class="Challenge_Entrada">
            <textarea name="textarea" rows="10" cols="50" placeholder="Ingrese el texto aqui" class="Textarea">
            </textarea>
            <p class="Advertencia"><span class="Signo">!</span>Solo letras minúsculas y sin acentos.</p>

            <div class="Botones">
                <button class="boton_encriptar" type="button" onclick="encriptar()" value="Encriptar">
                    Encriptar</button>
                <button class="boton_desencriptar" type="button" onclick="desencriptar()" value="Desencriptar">
                    Desencriptar</button>
            </div>
        </div>

        <div class="Challenge_Salida">
            <img src="./assets/Muñeco.png" alt="Muñeco" class="container__imagen-persona" id="Muñeco" />

            <div class="desencritar">
                <h2 id="Titulo">Ningún mensaje fue encontrado</h2>
                <p id="Parrafo">Ingresa el texto que desees encriptar o desencriptar.</p>
                <textarea name="Mostar Mensaje" id="Mensaje" cols="30" role="10" class="Mostar_Mensaje">
                </textarea>

            </div>
        </div>
    </main>
    
    <footer class="Challenge_footer">
        <p>Desarrollado por Yan Carlos Castilla Gómez</p>
    </footer>
    
</body>
</html>
