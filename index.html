<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge</title>
    <link rel="stylesheet" href="./style/style.css"> 
</head>
<body>

    <header class="header">
        <a href="#" rel="">
            <img src="./assets/logo.svg" alt="Logo" class="Logo">
        </a>
    </header>

    <main class="contenedor">
        <div class="Challenge_Entrada">
            <textarea name="textarea" rows="10" cols="50" placeholder="Ingrese el texto aqui" class="Textarea"></textarea>
            <div class="Contenedor_Aviso">
                <p class="Advertencia"><span class="Signo">!</span>Solo letras minúsculas y sin acentos.</p>
            </div>
            <div class="Botones">
                <button class="boton_encriptar" type="button" onclick="encriptar()" value="Encriptar">
                    Encriptar</button>
                <button class="boton_desencriptar" type="button" onclick="desencriptar()" value="Desencriptar">
                    Desencriptar</button>
            </div>
        </div>
        <div class="Challenge_Salida">
            <textarea name="Mostar Mensaje" id="Mensaje" cols="30" role="10" class="Mostar_Mensaje" readonly>
            </textarea>
            <div class="desencritar">
                <img src="./assets/Muñeco.png" alt="Muñeco" class="muñeco" id="Muñeco" />
                <h2 id="Titulo" class="Titulo">Ningún mensaje fue encontrado</h2>
                <p id="Parrafo" class="Parrafo">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <button type="submit" class="btn_copiar">Copiar</button>
        </div>
    </main>
    
    <footer class="Challenge_footer">
        <p>Desarrollado por Yan Carlos Castilla Gómez</p>
    </footer>

</body>
</html>
